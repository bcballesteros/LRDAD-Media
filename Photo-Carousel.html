<!-- APPLE PHOTOS STYLE CAROUSEL: Smooth center-animated thumbs, enlarged image frame, auto slideshow -->
<link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,600,700&display=swap" rel="stylesheet">
<div class="apple-carousel">
  <div class="apple-main-wrap">
    <button class="apple-arrow left" aria-label="Previous">&#10094;</button>
    <div class="apple-main-img-wrap">
      <img class="apple-main-img" src="https://i.imgur.com/DgFC8rK.jpeg" alt="Main">
      <div class="apple-caption">Lanao del Norte</div>
    </div>
    <button class="apple-arrow right" aria-label="Next">&#10095;</button>
  </div>
  <div class="apple-thumbs"></div>
</div>
<style>
.apple-carousel {
  width: 770px; max-width: 99vw; margin: 65px auto; font-family: 'SF Pro Display', Arial, sans-serif;
}
.apple-main-wrap {
  display: flex; align-items: center; justify-content: center;
  background: #f8fafd; border-radius: 28px;
  box-shadow: 0 6px 50px #40507022;
  padding: 24px 0 38px 0; position: relative;
  transition: box-shadow .4s, background .32s;
}
.apple-arrow {
  background: rgba(255,255,255,0.88); border: none; border-radius: 50%; width: 54px; height: 54px;
  color: #1a1a1a; font-size: 2.3rem; cursor: pointer; margin: 0 13px;
  transition: background .2s, color .2s, box-shadow .2s;
  box-shadow: 0 2px 12px #4a90e220;
  opacity: .94;
}
.apple-arrow:hover, .apple-arrow:focus { background: #e8eef7; color: #4a90e2; }
.apple-main-img-wrap {
  position: relative; border-radius: 24px; overflow: hidden;
  box-shadow: 0 4px 40px #4a90e230;
  background: #f6f6fa;
  width: 700px; max-width: 95vw; height: 480px;
  display: flex; align-items: center; justify-content: center;
  transition: box-shadow .5s cubic-bezier(.4,.08,.2,1), background .3s, width .4s, height .4s;
}
.apple-main-img {
  width: 700px; max-width: 95vw; height: 480px; object-fit: cover;
  border-radius: 24px;
  transition: box-shadow .35s, filter .32s, width .4s, height .4s;
  filter: brightness(1.08) saturate(1.10) contrast(1.04);
  background: #f6f6fa;
}
.apple-caption {
  position: absolute; left: 14px; bottom: 16px; right: 14px;
  background: rgba(32,32,36,0.54); color: #fff; border-radius: 13px;
  font-size: 1.18rem; padding: 12px 24px 11px 18px; font-weight: 500;
  letter-spacing: .012em; transition: opacity .25s; opacity: .95;
  text-shadow: 0 2px 12px #0008;
}
.apple-thumbs {
  margin: 28px 0 0 0; display: flex; justify-content: flex-start; gap: 13px;
  max-width: 99vw; overflow-x: auto; padding: 0 12px;
  scroll-behavior: smooth;
}
.apple-thumb {
  width: 70px; height: 48px; border-radius: 8px; border: 2.5px solid transparent; cursor: pointer;
  object-fit: cover; opacity: .7; transition: border-color .24s, opacity .22s, transform .18s;
  background: #fff;
  flex-shrink: 0;
}
.apple-thumb.active {
  border-color: #4a90e2; opacity: 1; transform: scale(1.17);
  box-shadow: 0 2px 12px #4a90e228;
  z-index: 1;
}
@media (max-width:900px){
  .apple-main-img, .apple-main-img-wrap { width: 98vw; height: 52vw; min-height: 170px; max-width: 99vw;}
  .apple-main-img-wrap { border-radius: 16px; }
  .apple-main-img { border-radius: 16px; }
  .apple-carousel { width: 100vw; }
  .apple-thumbs { gap: 4px; }
  .apple-thumb { width: 43px; height: 28px;}
}
@media (max-width:500px){
  .apple-main-img, .apple-main-img-wrap { height: 41vw; min-height: 105px;}
  .apple-caption { font-size: .98rem; padding: 5px 10px 5px 10px;}
}
/* Hide scrollbar for thumbnails on Webkit browsers */
.apple-thumbs::-webkit-scrollbar {
  height: 0px;
  background: transparent;
}
/* Hide scrollbar for thumbnails on Firefox */
.apple-thumbs {
  scrollbar-width: none;
}
</style>
<script>
const applePhotos = [
  {url:"https://i.imgur.com/DgFC8rK.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/gRe2m1A.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/7AbKTN5.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/QylBFwM.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/4X3ZMUp.jpeg", cap:"Misamis Occidental"},
  {url:"https://i.imgur.com/1GfWRCj.jpeg", cap:"Misamis Occidental"},
  {url:"https://i.imgur.com/RFt80xe.jpeg", cap:"Misamis Oriental"},
  {url:"https://i.imgur.com/u8o0knj.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/rrrruAI.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/sT7sh26.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/2PorLTY.jpeg", cap:"Davao de Oro"},
  {url:"https://i.imgur.com/QJWY0hZ.jpeg", cap:"Davao de Oro"},
  {url:"https://i.imgur.com/hMmfQld.jpeg", cap:"Bukidnon"},
  {url:"https://i.imgur.com/l0OLUWn.jpeg", cap:"Bukidnon"}
];
let appleIdx = 0;
let appleTimer = null;
const appleMain = document.querySelector('.apple-main-img');
const appleCap = document.querySelector('.apple-caption');
const appleThumbs = document.querySelector('.apple-thumbs');

function renderAppleThumbs() {
  appleThumbs.innerHTML = '';
  applePhotos.forEach((ph,i)=>{
    let t = document.createElement('img');
    t.src = ph.url; t.className='apple-thumb'+(i===appleIdx?' active':'');
    t.alt = ph.cap;
    t.setAttribute('data-idx', i);
    t.addEventListener('click',()=>{
      appleIdx=i; updateApple(true);
    });
    appleThumbs.appendChild(t);
  });
}

function centerActiveThumbSmooth() {
  const activeThumb = appleThumbs.querySelector('.apple-thumb.active');
  if (!activeThumb) return;
  // Calculate the position to center the active thumb
  const thumbsRect = appleThumbs.getBoundingClientRect();
  const activeRect = activeThumb.getBoundingClientRect();
  const thumbsScrollLeft = appleThumbs.scrollLeft;
  // Offset of active thumb's center relative to thumbs container
  const offset = (activeThumb.offsetLeft + activeThumb.offsetWidth/2) - (appleThumbs.clientWidth/2);
  // Animate scroll (modern browsers)
  appleThumbs.scrollTo({left: offset, behavior: 'smooth'});
}

function updateApple(stopSlideshow){
  appleMain.src = applePhotos[appleIdx].url;
  appleMain.alt = applePhotos[appleIdx].cap;
  appleCap.textContent = applePhotos[appleIdx].cap;
  renderAppleThumbs();
  setTimeout(centerActiveThumbSmooth, 30);
  // Reset slideshow if manually triggered
  if (stopSlideshow) {
    stopAutoSlideshow();
    startAutoSlideshow();
  }
}
document.querySelector('.apple-arrow.left').onclick = ()=>{
  appleIdx=(appleIdx-1+applePhotos.length)%applePhotos.length;
  updateApple(true);
};
document.querySelector('.apple-arrow.right').onclick = ()=>{
  appleIdx=(appleIdx+1)%applePhotos.length;
  updateApple(true);
};
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft'){
    appleIdx=(appleIdx-1+applePhotos.length)%applePhotos.length;
    updateApple(true);
  }
  if(e.key==='ArrowRight'){
    appleIdx=(appleIdx+1)%applePhotos.length;
    updateApple(true);
  }
});

// Auto slideshow: advance every 5 seconds, reset if user interacts
function startAutoSlideshow() {
  stopAutoSlideshow();
  appleTimer = setInterval(()=>{
    appleIdx = (appleIdx+1)%applePhotos.length;
    updateApple(false);
  }, 5000);
}
function stopAutoSlideshow() {
  if (appleTimer) clearInterval(appleTimer);
  appleTimer = null;
}

updateApple(false);
startAutoSlideshow();
</script>

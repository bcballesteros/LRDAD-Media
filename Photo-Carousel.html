<!-- APPLE PHOTOS STYLE CAROUSEL: Soft, Rounded, Minimal, Slide-Fade, Caption Overlay (with hidden scrollbar on thumbs) -->
<link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,600,700&display=swap" rel="stylesheet">
<div class="apple-carousel">
  <div class="apple-main-wrap">
    <button class="apple-arrow left" aria-label="Previous">&#10094;</button>
    <div class="apple-main-img-wrap">
      <img class="apple-main-img" src="https://i.imgur.com/DgFC8rK.jpeg" alt="Main">
      <div class="apple-caption">Lanao del Norte</div>
    </div>
    <button class="apple-arrow right" aria-label="Next">&#10095;</button>
  </div>
  <div class="apple-thumbs"></div>
</div>
<style>
.apple-carousel {
  width: 670px; max-width: 98vw; margin: 65px auto; font-family: 'SF Pro Display', Arial, sans-serif;
}
.apple-main-wrap {
  display: flex; align-items: center; justify-content: center;
  background: #f8fafd; border-radius: 22px;
  box-shadow: 0 6px 40px #40507024;
  padding: 12px 0 22px 0; position: relative;
}
.apple-arrow {
  background: rgba(255,255,255,0.82); border: none; border-radius: 50%; width: 46px; height: 46px;
  color: #1a1a1a; font-size: 2.1rem; cursor: pointer; margin: 0 8px;
  transition: background .2s, color .2s; box-shadow: 0 2px 10px #4a90e220;
  opacity: .90;
}
.apple-arrow:hover, .apple-arrow:focus { background: #e8eef7; color: #4a90e2; }
.apple-main-img-wrap {
  position: relative; border-radius: 16px; overflow: hidden;
  box-shadow: 0 2px 20px #4a90e220;
}
.apple-main-img {
  width: 600px; max-width: 92vw; height: 400px; object-fit: cover;
  border-radius: 16px; background: #f6f6fa;
  transition: box-shadow .35s, filter .32s;
  filter: brightness(1.07) saturate(1.08) contrast(1.04);
}
.apple-caption {
  position: absolute; left: 10px; bottom: 12px; right: 10px;
  background: rgba(32,32,36,0.55); color: #fff; border-radius: 10px;
  font-size: 1.14rem; padding: 8px 19px 8px 14px; font-weight: 500;
  letter-spacing: .01em; transition: opacity .25s; opacity: .93;
  text-shadow: 0 2px 8px #0009;
}
.apple-thumbs {
  margin: 22px 0 0 0; display: flex; justify-content: center; gap: 13px;
  max-width: 99vw; overflow-x: auto; padding: 0 8px;
}
.apple-thumb {
  width: 67px; height: 44px; border-radius: 8px; border: 2.3px solid transparent; cursor: pointer;
  object-fit: cover; opacity: .7; transition: border-color .22s, opacity .22s, transform .18s;
  background: #fff;
}
.apple-thumb.active {
  border-color: #4a90e2; opacity: 1; transform: scale(1.13);
  box-shadow: 0 2px 10px #4a90e220;
}
@media (max-width:700px){
  .apple-main-img { width: 98vw; height: 38vw; min-height: 140px; }
  .apple-carousel { width: 100vw; }
  .apple-thumbs { gap: 4px; }
  .apple-thumb { width: 40px; height: 24px;}
}
/* Hide scrollbar for thumbnails on Webkit browsers */
.apple-thumbs::-webkit-scrollbar {
  height: 0px;
  background: transparent;
}
/* Hide scrollbar for thumbnails on Firefox */
.apple-thumbs {
  scrollbar-width: none;
}
</style>
<script>
const applePhotos = [
  {url:"https://i.imgur.com/DgFC8rK.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/gRe2m1A.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/7AbKTN5.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/QylBFwM.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/4X3ZMUp.jpeg", cap:"Misamis Occidental"},
  {url:"https://i.imgur.com/1GfWRCj.jpeg", cap:"Misamis Occidental"},
  {url:"https://i.imgur.com/RFt80xe.jpeg", cap:"Misamis Oriental"},
  {url:"https://i.imgur.com/u8o0knj.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/rrrruAI.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/sT7sh26.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/2PorLTY.jpeg", cap:"Davao de Oro"},
  {url:"https://i.imgur.com/QJWY0hZ.jpeg", cap:"Davao de Oro"},
  {url:"https://i.imgur.com/hMmfQld.jpeg", cap:"Bukidnon"},
  {url:"https://i.imgur.com/l0OLUWn.jpeg", cap:"Bukidnon"}
];
let appleIdx = 0;
const appleMain = document.querySelector('.apple-main-img');
const appleCap = document.querySelector('.apple-caption');
const appleThumbs = document.querySelector('.apple-thumbs');
function renderAppleThumbs() {
  appleThumbs.innerHTML = '';
  applePhotos.forEach((ph,i)=>{
    let t = document.createElement('img');
    t.src = ph.url; t.className='apple-thumb'+(i===appleIdx?' active':'');
    t.alt = ph.cap;
    t.addEventListener('click',()=>{appleIdx=i;updateApple();});
    appleThumbs.appendChild(t);
  });
}
function updateApple(){
  appleMain.src = applePhotos[appleIdx].url;
  appleMain.alt = applePhotos[appleIdx].cap;
  appleCap.textContent = applePhotos[appleIdx].cap;
  renderAppleThumbs();
}
document.querySelector('.apple-arrow.left').onclick = ()=>{appleIdx=(appleIdx-1+applePhotos.length)%applePhotos.length;updateApple();}
document.querySelector('.apple-arrow.right').onclick = ()=>{appleIdx=(appleIdx+1)%applePhotos.length;updateApple();}
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft'){appleIdx=(appleIdx-1+applePhotos.length)%applePhotos.length;updateApple();}
  if(e.key==='ArrowRight'){appleIdx=(appleIdx+1)%applePhotos.length;updateApple();}
});
updateApple();
</script>

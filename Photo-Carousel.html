<!-- 
APPLE PHOTOS STYLE CAROUSEL + VIDEO SECTION ("Watch the Journey")
Features:
- Carousel and video section have "card" backgrounds
- No background set on <body> (site background will show through)
-->

<link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,600,700&display=swap" rel="stylesheet">

<div class="gallery-section">
  <div class="apple-carousel" aria-label="Photo Gallery">
    <div class="apple-main-wrap">
      <button class="apple-arrow left" aria-label="Previous photo">&#10094;</button>
      <div class="apple-main-img-wrap">
        <img class="apple-main-img" src="https://i.imgur.com/DgFC8rK.jpeg" alt="Lanao del Norte" />
        <div class="apple-caption">Lanao del Norte</div>
      </div>
      <button class="apple-arrow right" aria-label="Next photo">&#10095;</button>
    </div>
    <div class="apple-thumbs" aria-label="Photo thumbnails"></div>
    <div class="down-arrow-cue" title="Scroll for video" aria-hidden="true">
      <svg width="36" height="36" viewBox="0 0 36 36" style="display:block;margin:0 auto;">
        <path d="M18 25c-.4 0-.8-.2-1.1-.4l-8-8a1.5 1.5 0 1 1 2.1-2.1l6.9 6.9 6.9-6.9a1.5 1.5 0 1 1 2.1 2.1l-8 8c-.3.2-.7.4-1.1.4z"
          fill="#4a90e2" />
      </svg>
    </div>
  </div>
</div>

<div class="video-section fade-in" aria-labelledby="video-heading">
  <h2 id="video-heading" style="font-family:'Avenir Next','SF Pro Display',Arial,sans-serif;font-size:1.65rem;font-weight:700;letter-spacing:.01em;margin:0 0 22px 6px;color:#202024;margin-top:74px;">
    Watch the Journey
  </h2>
  <p class="video-desc" style="font-family:'Avenir Next','SF Pro Display',Arial,sans-serif;font-size:1.05rem;color:#364155;margin:0 0 24px 12px;">
    Relive the highlights of our adventure in this short clip. Experience the moments, the landscapes, and the stories behind every photo.
  </p>
  <div class="video-player-wrap">
    <div class="video-responsive">
      <iframe 
        src="https://www.youtube.com/embed/uAO9s-c_RQ4?si=Hj63DunOqjtfhVym"
        title="Watch the Journey"
        frameborder="0"
        allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture;web-share"
        allowfullscreen
        aria-label="Highlight video"
      ></iframe>
    </div>
  </div>
</div>

<style>
:root {
  --accent-blue: #4a90e2;
  --bg-light: #f8fafd;
  --shadow-lg: 0 6px 50px #40507022;
  --shadow-main: 0 4px 40px #4a90e230;
  --font-main: 'Avenir Next','SF Pro Display', Arial, sans-serif;
}

body {
  /* No background set so your site background/image shows through */
  margin: 0;
  color: #202024;
  font-family: var(--font-main);
}

.apple-carousel {
  width: 770px; max-width: 99vw; margin: 65px auto 0 auto; 
  font-family: var(--font-main);
  background: var(--bg-light);
  border-radius: 28px;
  box-shadow: var(--shadow-lg);
  padding-bottom: 20px;
  position: relative;
  transition: box-shadow .4s, background .32s;
}
.apple-main-wrap {
  display: flex; align-items: center; justify-content: center;
  border-radius: 28px;
  padding: 24px 0 38px 0; position: relative;
}
.apple-arrow {
  background: rgba(255,255,255,0.88); border: none; border-radius: 50%; width: 54px; height: 54px;
  color: #1a1a1a; font-size: 2.3rem; cursor: pointer; margin: 0 13px;
  transition: background .2s, color .2s, box-shadow .2s;
  box-shadow: 0 2px 12px #4a90e220;
  opacity: .94;
}
.apple-arrow:hover, .apple-arrow:focus { background: #e8eef7; color: var(--accent-blue); }
.apple-main-img-wrap {
  position: relative; border-radius: 24px; overflow: hidden;
  box-shadow: var(--shadow-main);
  background: #f6f6fa;
  width: 700px; max-width: 95vw; height: 480px;
  display: flex; align-items: center; justify-content: center;
  transition: box-shadow .5s cubic-bezier(.4,.08,.2,1), background .3s, width .4s, height .4s;
}
.apple-main-img {
  width: 700px; max-width: 95vw; height: 480px; object-fit: cover;
  border-radius: 24px;
  transition: box-shadow .35s, filter .32s, width .4s, height .4s, transform .4s cubic-bezier(.45,.15,.17,1.02);
  filter: brightness(1.08) saturate(1.10) contrast(1.04);
  background: #f6f6fa;
  will-change: transform;
}
.apple-main-img.animate {
  animation: main-img-zoom-in .38s cubic-bezier(.45,.15,.17,1.02);
}
@keyframes main-img-zoom-in {
  from { opacity: 0.65; transform: scale(1.04);}
  to   { opacity: 1; transform: scale(1);}
}
.apple-caption {
  position: absolute; left: 14px; bottom: 16px; right: 14px;
  background: rgba(32,32,36,0.54); color: #fff; border-radius: 13px;
  font-size: 1.18rem; padding: 12px 24px 11px 18px; font-weight: 500;
  letter-spacing: .012em; transition: opacity .25s; opacity: .95;
  text-shadow: 0 2px 12px #0008;
}
.apple-thumbs {
  margin: 18px 0 0 0; display: flex; justify-content: flex-start; gap: 13px;
  max-width: 99vw; overflow-x: auto; padding: 0 12px;
  scroll-behavior: smooth;
  scrollbar-width: none;
}
.apple-thumb {
  width: 70px; height: 48px; border-radius: 8px; border: 2.5px solid transparent; cursor: pointer;
  object-fit: cover; opacity: .7; transition: border-color .24s, opacity .22s, transform .22s cubic-bezier(.45,.15,.17,1.02), box-shadow .22s;
  background: #fff;
  flex-shrink: 0;
  box-shadow: 0 1px 6px #4a90e210;
  will-change: transform;
}
.apple-thumb.active {
  border-color: var(--accent-blue); opacity: 1; transform: scale(1.17);
  box-shadow: 0 2px 12px #4a90e228;
  z-index: 1;
  animation: blue-border-animate .32s cubic-bezier(.4,.08,.2,1);
}
@keyframes blue-border-animate {
  from { box-shadow: 0 0px 0px var(--accent-blue); }
  to   { box-shadow: 0 2px 12px #4a90e228;}
}
@media (max-width:900px){
  .apple-main-img, .apple-main-img-wrap { width: 98vw; height: 52vw; min-height: 170px; max-width: 99vw;}
  .apple-main-img-wrap { border-radius: 16px; }
  .apple-main-img { border-radius: 16px; }
  .apple-carousel { width: 100vw; }
  .apple-thumbs { gap: 4px; }
  .apple-thumb { width: 43px; height: 28px;}
}
@media (max-width:500px){
  .apple-main-img, .apple-main-img-wrap { height: 41vw; min-height: 105px;}
  .apple-caption { font-size: .98rem; padding: 5px 10px 5px 10px;}
}
.apple-thumbs::-webkit-scrollbar { height: 0px; background: transparent; }
.down-arrow-cue {
  margin: 20px auto 0 auto;
  width: 36px;
  opacity: 0.7;
  animation: arrow-bounce 1.7s infinite cubic-bezier(.53,.02,.53,1.02);
  transition: opacity .25s;
}
.down-arrow-cue:hover { opacity: 1; }
@keyframes arrow-bounce {
  0%,80%,100% { transform: translateY(0);}
  50% { transform: translateY(12px);}
}
.video-section {
  max-width: 770px;
  margin: 0 auto 0 auto;
  padding: 0 8px 28px 8px;
  background: var(--bg-light);
  border-radius: 28px;
  box-shadow: var(--shadow-lg);
  transition: box-shadow .4s, background .32s;
  opacity: 1;
}
.fade-in { opacity: 0; animation: fadein-up 1.3s .15s cubic-bezier(.48,.12,.23,1) forwards;}
@keyframes fadein-up {
  from { opacity: 0; transform: translateY(32px);}
  to { opacity: 1; transform: translateY(0);}
}
.video-section h2 {
  font-family: 'Avenir Next','SF Pro Display', Arial, sans-serif;
  font-size: 1.65rem;
  font-weight: 700;
  letter-spacing: .01em;
  margin: 0 0 22px 6px;
  color: #202024;
  line-height: 1.2;
  margin-top: 74px;
}
.video-desc {
  font-family: 'Avenir Next','SF Pro Display', Arial, sans-serif;
  font-size: 1.05rem;
  color: #364155;
  margin: 0 0 24px 12px;
}
.video-player-wrap {
  display: flex;
  justify-content: center;
  align-items: center;
}
.video-responsive {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 */
  height: 0;
  width: 100%;
  max-width: 670px;
  border-radius: 14px;
  box-shadow: 0 2px 18px #4a90e217;
  background: #000;
  overflow: hidden;
}
.video-responsive iframe {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  border-radius: 14px;
  background: #000;
}
.apple-arrow:focus, .apple-thumb:focus {
  outline: 2.5px solid var(--accent-blue);
  outline-offset: 2px;
}
</style>

<script>
const applePhotos = [
  {url:"https://i.imgur.com/DgFC8rK.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/gRe2m1A.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/7AbKTN5.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/QylBFwM.jpeg", cap:"Lanao del Norte"},
  {url:"https://i.imgur.com/4X3ZMUp.jpeg", cap:"Misamis Occidental"},
  {url:"https://i.imgur.com/1GfWRCj.jpeg", cap:"Misamis Occidental"},
  {url:"https://i.imgur.com/RFt80xe.jpeg", cap:"Misamis Oriental"},
  {url:"https://i.imgur.com/u8o0knj.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/rrrruAI.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/sT7sh26.jpeg", cap:"Camiguin"},
  {url:"https://i.imgur.com/2PorLTY.jpeg", cap:"Davao de Oro"},
  {url:"https://i.imgur.com/QJWY0hZ.jpeg", cap:"Davao de Oro"},
  {url:"https://i.imgur.com/hMmfQld.jpeg", cap:"Bukidnon"},
  {url:"https://i.imgur.com/l0OLUWn.jpeg", cap:"Bukidnon"}
];

let appleIdx = 0;
let appleTimer = null;
const appleMain = document.querySelector('.apple-main-img');
const appleCap = document.querySelector('.apple-caption');
const appleThumbs = document.querySelector('.apple-thumbs');
const mainImgWrap = document.querySelector('.apple-main-img-wrap');
const downArrowCue = document.querySelector('.down-arrow-cue');
const fadeInSection = document.querySelector('.video-section');

function renderAppleThumbs() {
  appleThumbs.innerHTML = '';
  applePhotos.forEach((ph,i)=>{
    let t = document.createElement('img');
    t.src = ph.url; t.className='apple-thumb'+(i===appleIdx?' active':'');
    t.alt = ph.cap;
    t.setAttribute('tabindex', 0);
    t.setAttribute('role', 'button');
    t.setAttribute('aria-label', ph.cap + (i===appleIdx ? " (current photo)" : ""));
    t.setAttribute('data-idx', i);
    t.addEventListener('click',()=>{
      appleIdx=i; updateApple(true);
    });
    t.addEventListener('keydown', (e)=>{
      if(e.key === "Enter" || e.key === " ") {
        appleIdx=i; updateApple(true);
      }
    });
    appleThumbs.appendChild(t);
  });
}

function centerActiveThumbSmooth() {
  const activeThumb = appleThumbs.querySelector('.apple-thumb.active');
  if (!activeThumb) return;
  const offset = (activeThumb.offsetLeft + activeThumb.offsetWidth/2) - (appleThumbs.clientWidth/2);
  appleThumbs.scrollTo({left: offset, behavior: 'smooth'});
}

function updateApple(stopSlideshow){
  appleMain.classList.remove('animate');
  void appleMain.offsetWidth;
  appleMain.classList.add('animate');
  appleMain.src = applePhotos[appleIdx].url;
  appleMain.alt = applePhotos[appleIdx].cap;
  appleCap.textContent = applePhotos[appleIdx].cap;
  renderAppleThumbs();
  setTimeout(centerActiveThumbSmooth, 30);
  if (stopSlideshow) {
    stopAutoSlideshow();
    startAutoSlideshow();
  }
}
document.querySelector('.apple-arrow.left').onclick = ()=>{
  appleIdx=(appleIdx-1+applePhotos.length)%applePhotos.length;
  updateApple(true);
};
document.querySelector('.apple-arrow.right').onclick = ()=>{
  appleIdx=(appleIdx+1)%applePhotos.length;
  updateApple(true);
};
document.addEventListener('keydown',e=>{
  if(document.activeElement.tagName === "INPUT" || document.activeElement.tagName === "TEXTAREA") return;
  if(e.key==='ArrowLeft'){
    appleIdx=(appleIdx-1+applePhotos.length)%applePhotos.length;
    updateApple(true);
  }
  if(e.key==='ArrowRight'){
    appleIdx=(appleIdx+1)%applePhotos.length;
    updateApple(true);
  }
});
function startAutoSlideshow() {
  stopAutoSlideshow();
  appleTimer = setInterval(()=>{
    appleIdx = (appleIdx+1)%applePhotos.length;
    updateApple(false);
  }, 5000);
}
function stopAutoSlideshow() {
  if (appleTimer) clearInterval(appleTimer);
  appleTimer = null;
}
downArrowCue.addEventListener('click', function() {
  fadeInSection.scrollIntoView({behavior:'smooth', block:'start'});
});
window.addEventListener('DOMContentLoaded', ()=>{
  setTimeout(()=>{
    fadeInSection.classList.add('fade-in');
  }, 400);
});
updateApple(false);
startAutoSlideshow();
</script>
